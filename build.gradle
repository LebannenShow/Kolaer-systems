group = "ru.kolaer"

allprojects {
    ext {
        pathToProjectDir = "D:\\KolAER-system"
        pathToProjectDirWithPlugins = pathToProjectDir + "\\plugins"
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    compileJava.options.encoding = 'UTF-8'

    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }

    task wrapper(type: Wrapper) {
        gradleVersion = 1.11
    }
}

task makeProjectDirTask () {
    doLast {
        mkdir(pathToProjectDir)
        mkdir(pathToProjectDirWithPlugins)
    }
}

task buildMainClient (dependsOn: ':client:usa:buildApp')
task buildPlugins (dependsOn: [':client:asmc:buildApp' ])
                               //, ':client:asmc:buildApp', ':client:birthday:buildApp', ':client:browser:buildApp'] )
task buildClient (dependsOn: [buildMainClient, buildPlugins])

task buildKolaerSystem(dependsOn: [makeProjectDirTask, buildClient])