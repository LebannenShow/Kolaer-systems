group = "ru.kolaer"

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    compileJava.options.encoding = 'UTF-8'

    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }

    task wrapper(type: Wrapper) {
        gradleVersion = 1.11
    }
}

