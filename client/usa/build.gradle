group 'ru.kolaer'
version '1.2.0'

def projectName = "ru.kolaer.client.usa"
def projectNameWithVersion = projectName + "-" + version
def projectJarName = projectNameWithVersion + ".jar"


dependencies {
    compile "com.fasterxml.jackson.core:jackson-databind:2.7.3"
    compile "com.sun.jersey:jersey-client:1.19.1"
    compile "org.controlsfx:controlsfx:8.40.10"
}

task createJar(type: Jar) {
    archiveName = "1.jar"
    baseName = project.name
    manifest {
        attributes 'Main-Class': 'ru.kolaer.client.javafx.runnable.Launcher'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task copyJarToBin {
    doLast {
        copy {
            from('build/libs/'){
                include "1.jar"

            }
            into "D:\\"
        }
    }
}

task buildApp (dependsOn: [clean, createJar, copyJarToBin])